<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    
    <h1> CSS선택자란? 꾸미기할 대상 </h1>
    <h2> 1.전체선택자 : * </h2>
    <h2> 2.마크업선택자 : 마크업명 </h2>
    <p> 유재석 </p>
    <p> 강호동 </p>
    <h4> 신동엽 </h4>
    <p class="구역1 구역3"> 김희철 </p>
    <p class="구역1"> 김희철 </p>
    <p class="구역1" id="구역2 구역4"> 서장훈 </p>
    <h4 class="구역1"> 신동엽 </h4>

    <h5> 제목1 </h5>
    <h6> 제목2 </h6>

    <!-- <마크업> 안에 <마크업>을 작성할수 있다.-->
    <!-- root 마크업 : <html> -->
    
    <div> <!-- div 마크업 : 부모<body> , 자식:<h3><h3><ol> , 자손 : <li><li><h3><h3> -->
        <h3>학생명단</h3> <!-- h3 마크업 : 부모<div> -->
        <h3 class="구역5"> 리스트 </h3> 
        <ol>             <!-- ol 마크업 : 부모:<div> , 자식<li><li> , 자손:<h3><h3> -->
            <li> <h3>유재석</h3> </li>
            <li> <h3 class="구역5">강호동</h3> </li>
        </ol>
    </div>

</body>
</html>
